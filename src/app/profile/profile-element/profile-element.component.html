  <div class="col col-2 profile__nav-img">
    <img [src]='element.imgSrc'>
  </div>
  <div class="col col-10 profile__nav-text">
    <span class="profile__nav-text-span">{{ element.text }}</span>

    <div class="profile__nav-text-badge" *ngIf="element.badgeCount">
      <span>{{ element.badgeCount }}</span>
    </div>
  </div>
